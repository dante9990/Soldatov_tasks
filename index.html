<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span class="score" id="score"></span>
    <canvas class="canvas" id="canvas" width="400" height="400">Ваш браузер не поддерживает JavaScript и
        HTML5!</canvas>
    <span class="score" id="message"></span>
    <div class="buttons">
        <input class="btn" id="start" value="Start" type="button"></input>
        <input class="btn" id="reset" value="Reset" type="button"></input>
        <input class="btn" id="pause" value="Pause" type="button"></input>
    </div>
    <span class="legend">Управление змейкой на стрелочках</span>
    <script src="script.js"></script>
</body>

</html>
